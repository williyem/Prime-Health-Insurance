<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In(Only workers)</title>
    <link rel="stylesheet" href="css/style-login.css">
</head>

<body>
    <a class="btn1-hover color-1" href="index.html">HOME</a>
    <div class="login-box">
        <h2>Login</h2>
        <form class="login-form" id="login-form">
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>Password</label>
            </div>
            <p class="warning" id="warning">Wrong username or password!!</p>
            <a class="submit" id="submit" href="index-records.html">
                <span></span>
                <span></span>
                <span></span>
                <span></span> Submit
            </a>
        </form>
        <script src="js/index-login.js"></script>

    </div>
</body>

</html>
